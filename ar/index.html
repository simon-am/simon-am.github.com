<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="./aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
   
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

    <a-assets>
      <a-asset-item id="tree-obj" src="./ap.obj"></a-asset-item>
    </a-assets>
    <a-entity obj-model="obj: #tree-obj" position='-1 0.5 0' scale="0.05 0.05 0.05" rotation="-90 0 0">
    </a-entity>

    <!-- <a-marker preset='pattern' type='pattern' patternUrl='./arjs.patt'>
    
    </a-marker> -->

     <a-marker-camera preset='hiro'></a-marker-camera>

  </a-scene>
  <div style="position:fixed; bottom: 20px; left: 20px">
    <p style="color: white; font-family: sans-serif;">https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg</p>
  </div>
</body>
