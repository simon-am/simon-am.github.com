<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="./aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>   
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-assets>
      <a-asset-item id="tree-obj" src="./mesh.obj"></a-asset-item>
    </a-assets>
    <a-entity obj-model="obj: #tree-obj" position='0 0.5 0' scale="0.08 0.08 0.08" rotation="0 0 0" material="color: yellow">
    </a-entity>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
  <div style="position:fixed; bottom: 20px; left: 20px; color: white; font-family: sans-serif;">
    Open this: <a style="color: white; font-family: sans-serif;">https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg</a>
  </div>
</body>
